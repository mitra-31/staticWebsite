<!DOCTYPE html>
<html>

<head>
  <title>{% block title %} {% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <!-- Vertical navbar -->
  <div class="vertical-nav bg-white" id="sidebar">
    <div class="py-4 px-3 mb-4 bg-light">
      <div class="media d-flex align-items-center">
        <div class="media-body">
          <h4 class="m-0" style="color: black;">Learn Coding</h4>
          <p class="font-weight-normal text-muted mb-0"></p>
        </div>
      </div>
    </div>

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Dashboard</p>

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="/" class="nav-link text-dark">
          <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
          home
        </a>
      </li>
      <li class="nav-item">
        <a href="/about" class="nav-link text-dark">
          <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
          about
        </a>
      </li>
      <li class="nav-item">
        <a href="/contact" class="nav-link text-dark">
          <i class="fa fa-phone mr-3 text-primary fa-fw"></i>
          contact
        </a>
      </li>
    </ul>

    <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Programming Language</p>

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="/cpp" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          C++
        </a>
      </li>
      <li class="nav-item">
        <a href="/java" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          Java
        </a>
      </li>
      <li class="nav-item">
        <a href="/python" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          Python
        </a>
      </li>
    </ul>
    <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Quiz</p>

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="/cpp-quiz" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          C++
        </a>
      </li>
      <li class="nav-item">
        <a href="/java-quiz" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          Java
        </a>
      </li>
      <li class="nav-item">
        <a href="/python-quiz" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          Python
        </a>
      </li>
    </ul>
    <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Compiler</p>

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="/java_compiler" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          Java
        </a>
      </li>
      <li class="nav-item">
        <a href="/python_compiler" class="nav-link text-dark">
          <i class="fa fa-code mr-3 text-primary fa-fw"></i>
          Python
        </a>
      </li>
      <li></li>
    </ul>
  </div>
  <!-- End vertical navbar -->


  <!-- Page content holder -->
  <div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4 "
      onclick="navtoggle()"><i class="fa fa-bars mr-2"></i><small
        class="text-uppercase font-weight-bold"></small></button>

    <!-- Demo content -->
    {% block content %} {% endblock content %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/sidebar.js') }}"></script>
    

</body>

</html>
